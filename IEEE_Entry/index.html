<!-- a page taking username and password as input and redirecting to home page with welcome message for user  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>IEEE-Login/Signup</title>
</head>
<body>
    <div id="headlogo">
        <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR92Fbz-W6mTpjRyFvhkOsPWkwv0kpIHm17TQINz9ilins2-e4rkMfpwgz_lG8a1zKbi6g&usqp=CAU" alt="IEEE Logo">
    </div>
    <div id="container">
        <div id="login">
            <p>Log In:</p>
                <input required type="text" placeholder="Username" id="username"/>
                <input required type="password" placeholder="Password" id="password"/>
                <input type="button" value="Login" id="login-button" onclick="submit()"/>
            <a href="#">Forgot Password?</a>
            <hr style="width: 95%;" />
            <input type="button" value="Create New Account" id="create-new-account"/>
        </div>
      </div>
      <script src='index.js' async></script>
</body>
</html>
